<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
<ui:composition template="ui.xhtml">
    
<ui:define name="title">List of Smart Phones</ui:define>

<ui:define name="header">All Phones</ui:define>

<ui:define name="content">    
    <c:choose>
        <c:when test="#{fn:length(smartphoneController.smartphoneList) == 0}">
            <p>There is no smart phone to display</p>
        </c:when>
        <c:otherwise>
        <h:dataTable value="#{smartphoneController.smartphoneList}" var="s" border = "1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{s.id}"/>
            </h:column>            
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Brand"/>
                </f:facet>
                <h:outputText value="#{s.brand}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Model"/>
                </f:facet>
                <h:outputText value="#{s.model}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Action"/>
                </f:facet>
		<h:form>
                    <h:link value="View Details" outcome="viewSmartphone.xhtml?id=#{s.id}"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <p>Total smart phones: #{fn:length(smartphoneController.smartphoneList)}</p>
        </c:otherwise>
    </c:choose>
</ui:define>

<ui:define name="footer">
    <hr />
    <h:link value="Create a Smartphone" outcome="newSmartPhone.xhtml"/> |
    <h:link value="List of Smartphones" outcome="listOfSmartPhone.xhtml"/> |
    <h:link value="Home Page" outcome="index.xhtml"/>
</ui:define>

</ui:composition>
</html>
